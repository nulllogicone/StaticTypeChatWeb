<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Azure Static Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button  id="invokeApi" class="button-column">Invoke API</button>
        <textarea id="outputText" placeholder="API response will be shown here..." readonly></textarea>
    </div>

    <script>
        document.getElementById('invokeApi').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('/api/httpTrigger1', {
                method: 'POST',
                body: JSON.stringify({ prompt: inputText }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            document.getElementById('outputText').value = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
