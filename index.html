<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Azure Static Web App</title>
</head>
<body>
    <div>
        <label for="inputText">Input:</label>
        <input type="text" id="inputText">
        
        <button id="invokeApi">Invoke API</button>
        
        <label for="outputText">Output:</label>
        <input type="text" id="outputText" readonly>
    </div>

    <script>
        document.getElementById('invokeApi').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('/api/httpTrigger1', {
                method: 'POST',
                body: JSON.stringify({ prompt: inputText }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            document.getElementById('outputText').value = result.message;
        });
    </script>
</body>
</html>
