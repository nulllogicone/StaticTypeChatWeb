<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Azure Static Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container > * {
            flex: 1;
            margin: 10px;
        }

        #invokeApi {
            align-self: center;
            padding: 10px 15px;
            background-color: #0078d4;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #invokeApi:hover {
            background-color: #005a9e;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button id="invokeApi">Invoke API</button>
        <textarea id="outputText" placeholder="API response will be shown here..." readonly></textarea>
    </div>

    <script>
        document.getElementById('invokeApi').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('/api/httpTrigger1', {
                method: 'POST',
                body: JSON.stringify({ prompt: inputText }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            document.getElementById('outputText').value = result.message;
        });
    </script>
</body>
</html>
